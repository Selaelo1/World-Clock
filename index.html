<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock - Selaelo Langa</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
  
    <select id="city">
      <option value="">select a city..</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Pacific/Auckland">Auckland</option>
    </select>
  
   <div id="cities">

      <div class="slide-to-delete">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles </h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 AM</div>
          <button class="delete-button">Delete</button>
        </div>
       </div>

     <div class="slide-to-delete">
        <div class="city" id="paris" >
          <div>
            <h2>Paris </h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 AM</div>
          <button class="delete-button">Delete</button>
        </div>
      </div>
  </div>
  <footer>
    This project was coded with ❤️ by Selaelo Langa and is open sourced on 
    <a href="https://github.com/Selaelo1/World-Clock" target="_blank">
      GitHub</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
